services:
  - type: web
    name: apollo-ai-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: PORT
        value: 8000
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: apollo-ai-db
          property: connectionString
    healthCheckPath: /api/v1/health
    
databases:
  - name: apollo-ai-db
    databaseName: apollo_ai
    user: apollo_user
    region: oregon
    plan: starter
